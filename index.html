<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddy bio app</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

</head>

<body>
    <div class="main">
        <header>
            <div class="avt"></div>
            <h1>Eddy So Sweet</h1>
        </header>
        <ul>
            <li><a href="https://www.youtube.com/channel/UCIEX7UxHylWz7m96tqzqU9w/featured"><i style="color: #ff0000;" class="fa-brands fa-youtube"></i>YouTube</a></li>
            <li><a href="https://twitter.com/Babyloverkey"><i style="color: #1da1f2;" class="fa-brands fa-twitter"></i>Twitter</a></li>
            <li><a href="https://github.com/Eddysosweet"><i style="color: #333;" class="fa-brands fa-github"></i>GitHub</a></li>
            <li><a href="https://www.facebook.com/mrblack1806/"><i style="color: #3b5998" class="fa-brands fa-facebook-square"></i>Facebook</a></li>
            <li><a href="https://www.instagram.com/eddysosweet.hh/"><i style="color: #d6249f;" class="fa-brands fa-instagram"></i>Instagram</a></li>
        </ul>
        <div id="vanta"></div>
    </div>
    <script>
        const main = document.querySelector('.main');
        setTimeout(() => {
            main.style.opacity = "1";
            main.style.filter = "none";

        }, 2000);
    </script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color1: 0xd23286,
                color2: 0xc66c0,
                colorMode: "lerp",
                backgroundAlpha: 0.0,
                birdSize: 1.20,
                separation: 40.00,
                alignment: 41.00
            })
        })
    </script>
</body>

</html>
